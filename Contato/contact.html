<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas Frequentes - Gráfico de Pizza</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        #chart-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 200px;
            height: 200px;
        }

        canvas {
            background-color: #333;
        }
    </style>
</head>
<body>

    <div id="chart-container">
        <canvas id="myPieChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('myPieChart').getContext('2d');
        const myPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Como fazer login', 'Como cancelar o plano', 'Como comprar seu plano'],
                datasets: [{
                    data: [35, 30, 35], // Distribuição de porcentagem (ajuste conforme necessário)
                    backgroundColor: ['#888888', '#888888', '#888888'], // Cor das fatias
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: 'white', // Cor da legenda
                        }
                    },
                    tooltip: {
                        backgroundColor: 'black',
                        titleColor: 'white',
                        bodyColor: 'white'
                    }
                }
            }
        });
    </script>

</body>
</html>
